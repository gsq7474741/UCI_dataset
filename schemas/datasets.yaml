# ============================================================================
# DATASET METADATA SCHEMA - 数据集元数据定义
# ============================================================================
# This is the SINGLE SOURCE OF TRUTH for dataset definitions.
# DO NOT modify _generated.py directly - modify this file and regenerate.
#
# Usage:
#   python scripts/generate_metadata.py
# ============================================================================

schema_version: "1.0"

# ============================================================================
# DATASET DEFINITIONS
# ============================================================================
# Each dataset has:
#   - name: Dataset identifier (snake_case)
#   - sample_rate_hz: Sampling rate in Hz (null for feature vectors)
#   - collection_type: continuous | discrete | features
#   - response_type: resistance | conductance | resistance_ratio | features
#   - channels: List of sensor names for each channel (references sensors.yaml)

datasets:
  # -------------------------------------------------------------------------
  # Twin Gas Sensor Arrays (UCI ID: 361)
  # -------------------------------------------------------------------------
  - name: "twin_gas_sensor_arrays"
    sample_rate_hz: 100
    collection_type: "discrete"
    response_type: "resistance"
    channels:
      - "TGS2611"  # ch0
      - "TGS2612"  # ch1
      - "TGS2610"  # ch2
      - "TGS2602"  # ch3
      - "TGS2611"  # ch4 (different heater voltage)
      - "TGS2612"  # ch5
      - "TGS2610"  # ch6
      - "TGS2602"  # ch7

  # -------------------------------------------------------------------------
  # Gas Sensor Array under Dynamic Gas Mixtures (UCI ID: 322)
  # -------------------------------------------------------------------------
  - name: "gas_sensor_array_under_dynamic_gas_mixtures"
    sample_rate_hz: 100
    collection_type: "continuous"
    response_type: "conductance"
    channels:
      - "TGS2602"  # ch0-1
      - "TGS2602"
      - "TGS2600"  # ch2-3
      - "TGS2600"
      - "TGS2610"  # ch4-5
      - "TGS2610"
      - "TGS2620"  # ch6-7
      - "TGS2620"
      - "TGS2602"  # ch8-9
      - "TGS2602"
      - "TGS2600"  # ch10-11
      - "TGS2600"
      - "TGS2610"  # ch12-13
      - "TGS2610"
      - "TGS2620"  # ch14-15
      - "TGS2620"

  # -------------------------------------------------------------------------
  # Gas Sensor Array Exposed to Turbulent Gas Mixtures (UCI ID: 251)
  # -------------------------------------------------------------------------
  - name: "gas_sensor_array_exposed_to_turbulent_gas_mixtures"
    sample_rate_hz: 50
    collection_type: "discrete"
    response_type: "conductance"
    channels:
      - "TEMPERATURE"  # ch0: environment temp
      - "HUMIDITY"     # ch1: environment humidity
      - "TGS2600"      # ch2
      - "TGS2602"      # ch3
      - "TGS2602"      # ch4
      - "TGS2620"      # ch5
      - "TGS2612"      # ch6
      - "TGS2620"      # ch7
      - "TGS2611"      # ch8
      - "TGS2610"      # ch9

  # -------------------------------------------------------------------------
  # Gas Sensor Array Low Concentration (UCI ID: ?)
  # -------------------------------------------------------------------------
  - name: "gas_sensor_array_low_concentration"
    sample_rate_hz: 1
    collection_type: "discrete"
    response_type: "resistance_ratio"
    channels:
      - "TGS2603"
      - "TGS2630"
      - "TGS813"
      - "TGS822"
      - "MQ135"
      - "MQ137"
      - "MQ138"
      - "2M012"
      - "VOCS-P"
      - "2SH12"

  # -------------------------------------------------------------------------
  # Gas Sensor Array Temperature Modulation (UCI ID: 360)
  # -------------------------------------------------------------------------
  - name: "gas_sensor_array_temperature_modulation"
    sample_rate_hz: 3.5
    collection_type: "continuous"
    response_type: "resistance"
    channels:
      - "HUMIDITY"     # ch0: environment humidity
      - "TEMPERATURE"  # ch1: environment temp
      - "TGS3870-A04"  # R1 (ch2)
      - "TGS3870-A04"  # R2 (ch3)
      - "TGS3870-A04"  # R3 (ch4)
      - "TGS3870-A04"  # R4 (ch5)
      - "TGS3870-A04"  # R5 (ch6)
      - "TGS3870-A04"  # R6 (ch7)
      - "TGS3870-A04"  # R7 (ch8)
      - "SB-500-12"    # R8 (ch9)
      - "SB-500-12"    # R9 (ch10)
      - "SB-500-12"    # R10 (ch11)
      - "SB-500-12"    # R11 (ch12)
      - "SB-500-12"    # R12 (ch13)
      - "SB-500-12"    # R13 (ch14)
      - "SB-500-12"    # R14 (ch15)

  # -------------------------------------------------------------------------
  # Gas Sensors for Home Activity Monitoring (UCI ID: 362)
  # -------------------------------------------------------------------------
  - name: "gas_sensors_for_home_activity_monitoring"
    sample_rate_hz: 1
    collection_type: "continuous"
    response_type: "resistance"
    channels:
      - "TGS2611"
      - "TGS2612"
      - "TGS2610"
      - "TGS2600"
      - "TGS2602"
      - "TGS2602"
      - "TGS2620"
      - "TGS2620"

  # -------------------------------------------------------------------------
  # Gas Sensor Array under Flow Modulation (UCI ID: 409)
  # -------------------------------------------------------------------------
  - name: "gas_sensor_array_under_flow_modulation"
    sample_rate_hz: 25
    collection_type: "discrete"
    response_type: "resistance"
    channels:
      - "TGS2610"  # R1: 5.0V, 21kΩ
      - "TGS2610"  # R2: 5.0V, 21kΩ
      - "TGS2602"  # R3: 5.0V, 21kΩ
      - "TGS2600"  # R4: 5.0V, 21kΩ
      - "TGS2610"  # R5: 5.0V, 21kΩ
      - "TGS2611"  # R6: 5.0V, 21kΩ
      - "TGS2610"  # R7: 5.0V, 21kΩ
      - "TGS2620"  # R8: 5.0V, 21kΩ
      - "TGS2610"  # R9: 3.3V, 82kΩ
      - "TGS2620"  # R10: 3.3V, 82kΩ
      - "TGS2602"  # R11: 3.3V, 82kΩ
      - "TGS2611"  # R12: 3.3V, 82kΩ
      - "TGS2610"  # R13: 3.3V, 82kΩ
      - "TGS2610"  # R14: 3.3V, 82kΩ
      - "TGS2610"  # R15: 3.3V, 82kΩ
      - "TGS2600"  # R16: 3.3V, 82kΩ

  # -------------------------------------------------------------------------
  # SmellNet Pure Substances
  # Hardware: Grove Multichannel Gas V2 (GM-102B/302B/502B/702B) + MQ-135 + MQ-9
  # -------------------------------------------------------------------------
  - name: "smellnet_pure"
    sample_rate_hz: 1
    collection_type: "discrete"
    response_type: "resistance_ratio"
    channels:
      - "GM102B"    # NO2 (Grove Multichannel V2)
      - "GM302B"    # C2H5OH/Ethanol (Grove Multichannel V2)
      - "GM502B"    # VOC (Grove Multichannel V2)
      - "GM702B"    # CO (Grove Multichannel V2)
      - "MQ135"     # Alcohol
      - "MQ9"       # LPG

  # -------------------------------------------------------------------------
  # SmellNet Mixture Substances
  # Hardware: Grove Multichannel Gas V2 (GM-102B/302B/502B/702B) + MQ-135 + MQ-9
  # -------------------------------------------------------------------------
  - name: "smellnet_mixture"
    sample_rate_hz: 10
    collection_type: "discrete"
    response_type: "resistance_ratio"
    channels:
      - "GM102B"    # NO2 (Grove Multichannel V2)
      - "GM302B"    # C2H5OH/Ethanol (Grove Multichannel V2)
      - "GM502B"    # VOC (Grove Multichannel V2)
      - "GM702B"    # CO (Grove Multichannel V2)
      - "MQ135"     # Alcohol
      - "MQ9"       # LPG

  # -------------------------------------------------------------------------
  # SJTU-G919 Dataset (55 odors)
  # -------------------------------------------------------------------------
  - name: "g919_55"
    sample_rate_hz: 1
    collection_type: "discrete"
    response_type: "resistance_ratio"
    channels:
      - "GM502B"    # Sen.1: MEMS, Winsen
      - "GM202B"    # Sen.2: MEMS, Winsen
      - "SMD1005"   # Sen.3: MEMS, Huiwen Nano
      - "SMD1013B"  # Sen.4: MEMS, Huiwen Nano
      - "MQ138"     # Sen.5: Ceramic Tube, Winsen
      - "MQ2"       # Sen.6: Ceramic Tube, Winsen
      - "TGS2609"   # Sen.7: Ceramic Tube, Figaro
      - "TGS2620"   # Sen.8: Ceramic Tube, Figaro
