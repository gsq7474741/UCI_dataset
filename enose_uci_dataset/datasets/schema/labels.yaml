# ============================================================================
# DATASET LABEL MAPPINGS - 数据集本地标签到全局标签映射
# ============================================================================
# Maps local dataset labels to global gas labels

gas_label_mappings:
  twin_gas_sensor_arrays:
    # Local: 0=Ea(Ethanol), 1=CO, 2=Ey(Ethylene), 3=Me(Methane)
    0: "ETHANOL"
    1: "CO"
    2: "ETHYLENE"
    3: "METHANE"

  gas_sensor_array_under_dynamic_gas_mixtures:
    # Local: 0=Ethylene+CO, 1=Ethylene+Methane
    0: "MIXTURE_ETHYLENE_CO"
    1: "MIXTURE_ETHYLENE_METHANE"

  gas_sensor_array_exposed_to_turbulent_gas_mixtures:
    # Classification by second_gas: 0=Methane, 1=CO
    0: "MIXTURE_ETHYLENE_METHANE"
    1: "MIXTURE_ETHYLENE_CO"

  gas_sensor_array_low_concentration:
    # Local: 0=ethanol, 1=acetone, 2=toluene, 3=ethyl_acetate, 4=isopropanol, 5=n_hexane
    0: "ETHANOL"
    1: "ACETONE"
    2: "TOLUENE"
    3: "ETHYL_ACETATE"
    4: "ISOPROPANOL"
    5: "N_HEXANE"

  gas_sensor_array_under_flow_modulation:
    # Local: 0=air, 1=acetone, 2=ethanol, 3=mixture
    0: "BACKGROUND"
    1: "ACETONE"
    2: "ETHANOL"
    3: "MIXTURE_ACETONE_ETHANOL"

  alcohol_qcm_sensor_dataset:
    # Local: 0=1-octanol, 1=1-propanol, 2=2-butanol, 3=2-propanol, 4=1-isobutanol
    0: "OCTANOL"
    1: "PROPANOL"
    2: "BUTANOL"
    3: "ISOPROPANOL"
    4: "ISOBUTANOL"

  gas_sensor_array_drift_dataset_at_different_concentrations:
    # Local: 0=Ethanol, 1=Ethylene, 2=Ammonia, 3=Acetaldehyde, 4=Acetone, 5=Toluene
    0: "ETHANOL"
    1: "ETHYLENE"
    2: "AMMONIA"
    3: "ACETALDEHYDE"
    4: "ACETONE"
    5: "TOLUENE"

