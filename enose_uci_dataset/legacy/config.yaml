# 主配置文件 - 控制下载、处理等行为

# 下载配置
download:
  # 要下载的数据集列表，留空表示全部
  datasets: []
  # 排除的数据集
  exclude: []
  # 下载选项
  options:
    max_retries: 10
    timeout: 30
    chunk_size: 65536
    use_wget: false  # 网络不稳定时设为true

# 解压配置
extract:
  # 是否启用并行解压 (ZipTurbo)
  enable_turbo: true
  # 并行线程数，0表示自动检测CPU核心数
  num_workers: 0
  # 是否使用RAM磁盘加速
  use_ram_disk: false
  # 解压后是否自动清理
  auto_cleanup: true

# 处理配置
process:
  # 输出目录结构
  output_dir: "processed/v1"
  # 输出格式
  formats:
    - csv
    # - parquet
    # - arrow
  
# 数据转换配置
transform:
  # 标准化传感器列名
  normalize_columns: true
  # 统一时间单位为秒
  time_unit: "s"
  # 默认采样率 (Hz)
  default_sample_rate: 100

# 数据切片配置 (针对连续采样数据集)
slicing:
  # 是否启用自动切片
  enabled: false
  # 切片窗口大小 (样本数)
  window_size: 100
  # 滑动步长
  stride: 50
  # 是否按标签变化自动分段
  auto_segment: true

# 日志配置
logging:
  level: INFO
  file: null  # 留空则只输出到控制台
